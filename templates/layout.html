<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {# jinja inheritance for other html title block in other pages #}
        {% block title %}   
            Grocery Shop  
        {% endblock %}
    </title>
    <!-- import bootstrap -->
    <!-- jinja inheritance for other html style from bootstrap  css style above, for other pages -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- import font awesome to add plus signs and other contents-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    {% block style %}
        
    {% endblock %}
</head>

<body>
    <!-- we add the nav bar to the layout body outside the div container to exclude the margin from the class below named container in the div tag-->
    {% include 'navbar.html'   %} 
    
    <!-- Checks all flashed message on the frontend and gives a green div section for success alert  and red div section for danger alert-->
    {% include 'flash_message.html'   %}


    <!-- we add the body margin syle for the body container to the layout body to reflect on margin of pages that inheritance the layout page -->    
    <div class="container"> 
        <!-- we add the inheritance section for the body content named content to the layout body to reflect on other pages that inherits the body section of the layout page to display the same layout on different content views on each html files-->
        {% block  content%} 

        {% endblock%}
    </div>


    <!-- jinja inheritance for other html script from bootstrap javascript style below, for other pages -->
    {% block script %}   

    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
