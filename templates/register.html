{% extends 'layout.html' %}  <!-- we inherit layout insert and add register title and body  -->

{% block title %}  {# we add the title section to the layout #}
    Register Page
{% endblock %}


{% block content %}

<h1 class="display-1">Register</h1>  <!-- we add the name of the page to the layout body -->

<form action="" class="form" method="post">  <!--We set method to post so that flask can retreive user info and work with it using post-->
    
    <div class="form-group">   <!-- we add the User name form fields to the layout body -->
        <label for="username">Username</label>   
        <input type="text" name="username" class="form-control" required>
    </div>

    <div class="form-group">  <!-- we add the password form field to the layout body -->
        <label for="password" class="form-label">Password</label>  
        <input type="password" name="password" class="form-control" required>
    </div>

    <div class="form-group">   <!-- we add the confirm password form field to the layout body -->
        <label for="confirm_password"class="form-label">Confirm Password</label>   
        <input type="password" name="confirm_password" class="form-control" required>
    </div>

    <div class="form-group">   <!-- we add the name form field to the layout body -->
        <label for="name" class="form-label">Full name</label>
        <input type="text" name="name" class="form-control" required>
    </div>

    <div class="form-group">   <!-- we  finally add the submit button to the layout body -->
        <button type="submit" class="btn btn-primary">Register</button>  
</form>
        
{% endblock %}
