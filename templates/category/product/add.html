{% extends 'layout.html' %}


{% block title %}
    Add Product
{% endblock %}


{% block content %}
    <h1 class="display-1">Add product to {{ category.cat_name }}</h1>



    <!-- 
    product_name = db.Column(db.String(180), nullable=False)
    price = db.Column(db.Float, nullable=False)
    description = db.Column(db.String(1400), nullable=False)
    category_id = db.Column(db.Integer, db.ForeignKey('category.id'), nullable=False)
    quantity_available = db.Column(db.Integer, nullable=False)
    manu_date = db.Column(db.Date, nullable=False)
    -->

    <form action="" method="post" class="form" enctype="multipart/form-data">
        <div class="form-group">
            <label for="product_name">Product Name</label>
            <input type="text" name="product_name" id="product_name" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" name="price" id="price" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="category_id">Category</label>
            <select name="category_id" id="category_id" class="form-control" required>
                
                {% for cat in categories %}
                {% if cat.id == category.id %}
                    <option selected value="{{ cat.id }}">{{ cat.cat_name }}</option>
                {% else %}
                    <option value="{{ cat.id }}">{{ cat.cat_name }}</option>
                {% endif %}
                {% endfor %}
            </select>
        </div class="form-group">
        <div class="form-group">
            <label for="quantity_available">Quantity Available</label>
            <input type="number" name="quantity_available" id="quantity_available" class="form-control" required>
    
        </div class="form-group">
        <div class="form-group">
            <label for="manu_date">Manufacture Date</label>
            <input type="date" name="manu_date" id="manu_date" class="form-control">


        <div class="row g-3 align-items-center">
            <div >
                <label for="product_image">Image of product</label>
            </div>
            <div class="col-auto">
                <input type="file" id="product_image" name="product_image" class="form-control" accept="image/*">
            </div>
            <div class="col-auto">
                <span class="form-text">
                Must be .png or .jpg
                </span>
            </div>
        </div>

        <button type="submit" class="btn btn-success"> <i class="fa fa-plus" aria-hidden="true"></i> Add</button>
    </form>


    
{% endblock %}
